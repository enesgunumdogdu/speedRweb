spring:
  application:
    name: speedrweb

  datasource:
    url: jdbc:postgresql://localhost:5432/speedrweb
    username: enesgunumdogdu
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

server:
  port: 8080

speedrweb:
  storage:
    video-dir: ./uploads/videos
  analysis:
    python-service-url: http://localhost:5001
  jwt:
    secret: ${SPEEDRWEB_JWT_SECRET:changeme-in-production-use-env-var-at-least-32-chars}
    expiration-ms: 86400000
